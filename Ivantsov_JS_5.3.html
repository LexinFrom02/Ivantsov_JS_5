<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivantsov_js-5.3</title>
</head>

<script>
    {
        "use strict";

        let counter = 10;
        let countdown = () => {
            document.getElementById('cont').innerHTML = counter--;
            if (counter < 0) {
                window.clearInterval(interval_id);
                setTimeout(alert('БигБадабум!'), 1000);
            }
        }

        let interval_id = setInterval(countdown, 1000); //запустить таймер с интервалом в 1 секунду и передать первым аргументом countdown.
    }
</script>
</head>

<body>
    <p id='cont'></p>
</body>

</html>
