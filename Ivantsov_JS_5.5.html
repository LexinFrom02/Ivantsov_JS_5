<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivantsov_js-5.5</title>

    <script>
        {
            "use strict";
            function changeStyle() {
                let currentClass = document.querySelector('#elem').value,
                    currentStyle = document.querySelector('#style').value,
                    currentValue = document.querySelector('#value').value;
                
                document.querySelector(currentClass).style[currentStyle] = currentValue;
            }
        }
    </script>
</head>

<body>
    <div class="myDiv" style="background-color:red; height:300px; font-family:Arial, Helvetica, sans-serif">Текст в блоке</div>
    <input type="text" value=".myDiv" id="elem">
    <input type="text" value="backgroundColor" id="style">
    <input type="text" value="blue" id="value">
    <input type="button" value="Изменить стиль" onClick="changeStyle()" />
</body>


</html>
